<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <meta charset="utf-8" />
  <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous" />
  <!-- Google fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Billing System</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <style>
    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 2px solid rgba(100, 100, 100, .2);
      border-radius: 50%;
      border-top-color: rgba(100, 100, 100, .7);
      animation: spin 1s ease-in-out infinite;
      -webkit-animation: spin 1s ease-in-out infinite;
      left: calc(50% - 15px);
      top: calc(50% - 15px);
      position: fixed;
      z-index: 1;
    }

    @keyframes spin {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin {
      to {
        -webkit-transform: rotate(360deg);
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.0.0/circle-progress.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.js-example-basic-single').select2();
    });
  </script> -->
  <script>
    jQuery("option").mousedown(function (e) {
      e.preventDefault();
      jQuery(this).toggleClass("selected");

      jQuery(this).prop("selected", !jQuery(this).prop("selected"));
      return false;
    });
  </script>
  <script>
    $(document).ready(function () {
      // ------------------------------------------------------- //
      // Custom Scrollbar
      // ------------------------------------------------------ //

      if ($(window).outerWidth() > 992) {
        $("nav.side-navbar").mCustomScrollbar({
          scrollInertia: 200
        });
      }

      // Main Template Color
      var brandPrimary = "#33b35a";

      // ------------------------------------------------------- //
      // Side Navbar Functionality
      // ------------------------------------------------------ //
      $("#toggle-btn").on("click", function (e) {
        e.preventDefault();

        if ($(window).outerWidth() > 1194) {
          $("nav.side-navbar").toggleClass("shrink");
          $(".page").toggleClass("active");
        } else {
          $("nav.side-navbar").toggleClass("show-sm");
          $(".page").toggleClass("active-sm");
        }
      });

      // ------------------------------------------------------- //
      // Tooltips init
      // ------------------------------------------------------ //

      $('[data-toggle="tooltip"]').tooltip();

      // ------------------------------------------------------- //
      // Universal Form Validation
      // ------------------------------------------------------ //

      $(".form-validate").each(function () {
        $(this).validate({
          errorElement: "div",
          errorClass: "is-invalid",
          validClass: "is-valid",
          ignore: ":hidden:not(.summernote),.note-editable.card-block",
          errorPlacement: function (error, element) {
            // Add the `invalid-feedback` class to the error element
            error.addClass("invalid-feedback");
            //console.log(element);
            if (element.prop("type") === "checkbox") {
              error.insertAfter(element.siblings("label"));
            } else {
              error.insertAfter(element);
            }
          }
        });
      });
      // ------------------------------------------------------- //
      // Material Inputs
      // ------------------------------------------------------ //

      var materialInputs = $("input.input-material");

      // activate labels for prefilled values
      materialInputs
        .filter(function () {
          return $(this).val() !== "";
        })
        .siblings(".label-material")
        .addClass("active");

      // move label on focus
      materialInputs.on("focus", function () {
        $(this)
          .siblings(".label-material")
          .addClass("active");
      });

      // remove/keep label on blur
      materialInputs.on("blur", function () {
        $(this)
          .siblings(".label-material")
          .removeClass("active");

        if ($(this).val() !== "") {
          $(this)
            .siblings(".label-material")
            .addClass("active");
        } else {
          $(this)
            .siblings(".label-material")
            .removeClass("active");
        }
      });

      // ------------------------------------------------------- //
      // Jquery Progress Circle
      // ------------------------------------------------------ //
      var progress_circle = $("#progress-circle").gmpc({
        color: brandPrimary,
        line_width: 5,
        percent: 80
      });
      progress_circle.gmpc("animate", 80, 3000);

      // ------------------------------------------------------- //
      // External links to new window
      // ------------------------------------------------------ //

      $(".external").on("click", function (e) {
        e.preventDefault();
        window.open($(this).attr("href"));
      });
    });
  </script>

  <!--print js-->
  <script>
    $().ready(function () {
      $('.modal.printable').on('shown.bs.modal', function () {
        $('.modal-dialog', this).addClass('focused');
        $('body').addClass('modalprinter');

      }).on('hidden.bs.modal', function () {
        $('.modal-dialog', this).removeClass('focused');
        $('body').removeClass('modalprinter');
      });
    });
  </script>
  <!--end print js-->
</body>

</html>
